<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css"  href="css/style.css">
    <script src="js/public.js"></script>
    <title>紧急施工服务类</title>
</head>
<body bgcolor="#F1F1F1">

    <!-- 常规物资类 最顶部 -->
    <div class="release">
        <span><img src="images/fanh.png"></span>
        <span>紧急施工服务类</span>
    </div>
    
    <div class="conventional">
        <!-- 标题 -->
        <div class="biaoti">
            <span></span>
            <span>紧急施工服务类</span>
        </div>

        <!-- 选项一 -->
        <div class="material" style="height: 1.12rem;">

            <div class="input_item">
                <span>项目名称</span>
                <div class="input_right">
    
                    <input type="text" placeholder="请输入">
    
                </div>
            </div>

            <div class="input_item">
                <span>是否超限额</span>
                <div class="input_right">
                    <div class="wgcselectBox wgcselectBox3">
                        <div class="wgcselectShow ">请选择</div>
                        <img src="images/right.png" class="wgcselectJianTou" alt="">
                        <div class="wgcselectUlOver wgcSelectOverNo">
                            <ul>
                            <li>一期</li>
                            <li>三期</li>
                            <li>六期</li>
                            <li>十二期</li>
                            <li>二十四期</li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>


        </div>

    </div>

    <!-- 主要技术要求 -->
    <div class="jishu">
        <div>紧急采购备注</div>
        <div>
            <input type="text" placeholder="请输入">
        </div>
    </div>

    <!-- 主要商务要求建议 -->
    <div class="jishu">
        <div>紧急采购原因</div>
        <div>
            <input type="text" placeholder="请输入">
        </div>
    </div>

    <!-- 图片 -->
    <div class="imgs jishu">
        <div>图片</div>
        <div class="fil">
            <input type="file" name="" id="">
        </div>
    </div>

    <!-- 新增 -->
    <div class="xinzeng">
        <a href="javascript:">
            <img src="images/xinzeng.png" alt="" srcset="">
            <span>新增</span>
        </a>
    </div>

    <!-- 空白 -->
    <div class="kongbai"></div>

    <!-- 提交按钮 -->
    <div class="conventionalBtn">
        <button>立即发布</button>
    </div>

    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/apply1.js"></script>
    
</body>
</html>
